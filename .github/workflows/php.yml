name: PHP Composer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
          php-version: '8.3' # <-- این نسخه را به 8.3 تغییر دهید
          extensions: mbstring, pdo_mysql # و سایر اکستنشن‌های مورد نیاز

    - name: Validate composer.json and composer.lock
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-


    - name: Install Dependencies
      run: composer install --prefer-dist --no-progress
      
    - name: Check Coding Style (PHP-CS-Fixer)
      run: vendor/bin/php-cs-fixer fix --dry-run --diff --allow-risky=yes

    - name: Run Static Analysis (PHPStan)
      run: vendor/bin/phpstan analyse --level=2 admin includes      

    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

